<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Serial Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .back-button {
            margin: 20px 0;
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Your Serial Numbers</h2>

<a href="{{ url_for('index') }}" class="back-button">Back to Home</a>

{% if serial_numbers %}
    <table>
        <thead>
            <tr>
                <th>Denomination</th>
                <th>Serial Number</th>
            </tr>
        </thead>
        <tbody>
            {% for denomination, serials in serial_numbers.items() %}
                {% for serial in serials %}
                    <tr>
                        <td>{{ denomination }}</td>
                        <td>{{ serial }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No serial numbers found for your account.</p>
{% endif %}

</body>
</html>
