<!DOCTYPE html>
<html>
<head>
    <title>Add Funds</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_funds_styles.css') }}">

</head>
<body>
    <h1>Add Funds</h1>
    <form action="{{ url_for('add_funds') }}" method="post">
        <label>Amount:</label>
        <input type="number" name="amount" step="any" required>
        <label>Serial Number:</label>
        <input type="text" name="serial" required>
        <button type="submit">Add Funds</button>
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
