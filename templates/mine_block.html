<!DOCTYPE html>
<html>
<head>
    <title>Block Mined</title>
</head>
<body>
    <h1>Congratulations, you just mined a block!</h1>
    <p>Index: {{ block['index'] }}</p>
    <p>Timestamp: {{ block['timestamp'] }}</p>
    <p>Proof: {{ block['proof'] }}</p>
    <p>Previous Hash: {{ block['previous_hash'] }}</p>
    <p>Transactions: {{ block['transactions'] }}</p>
    <a href="/">Go Back</a>
</body>
</html>
